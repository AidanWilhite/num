<!DOCTYPE html>
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>

        <div class="bg-dark p-2 text-white bg-opacity-25">

            <h1 style="text-align: center;margin: 35px;padding-top: 100px;" class="display-3">{{SetNum}}</h1>
            <h1 style="text-align: center;margin: 35px;padding-top: 100px;" class="display-5">{{Response}}</h1>

        </div>

        <div style="text-align: center;position: absolute; width: 100%;height: 100%" class="bg-dark p-2 text-white bg-opacity-50">

            <form>
                <input style="text-align: center;margin-left: 37.5%;width: 25%;margin-top: 75px;" class="form-control" type="number" id="Number">
            </form>

            <button style="align-self: center;margin: 35px;text-align: center;color: rgb(185, 191, 194);margin-top: 100px;" class="btn bg-dark btn-lg" onclick="SubmitNumber();">Set Number</button>
        </div>

    </body>

    <script>

        function SubmitNumber() {
            var inputVal = document.getElementById("Number").value;
            location.href = 'http://127.0.0.1:5000/SetNumber/' + inputVal; 
                                                                        
            //alert(inputVal);
        }

    </script>

</html>
